modLoader="javafml"
loaderVersion="[40,)"
license="MIT License"
issueTrackerURL="https://github.com/Majrusz/MajruszsAccessories/issues"

[[mods]]
    modId="majruszsaccessories"
    version="${versions_mod}"
    displayName="Majrusz's Accessories"
    updateJSONURL="https://raw.githubusercontent.com/Majrusz/MinecraftCommon/main/Accessories/update.json"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/majruszs-accessories"
    logoFile="logo.png"
    credits="Thanks for all your support and downloads!"
    authors="Majrusz"
    description='''Mod that adds new special accessories to make certain aspects of the game more enjoyable.'''

[[dependencies.majruszsaccessories]]
    modId="forge"
    mandatory=true
    versionRange="${versions_forge_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.majruszsaccessories]]
    modId="minecraft"
    mandatory=true
    versionRange="${versions_minecraft_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.majruszsaccessories]]
    modId="mlib"
    mandatory=true
    versionRange="${versions_mlib_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.majruszsaccessories]]
    modId="curios"
    mandatory=false
    versionRange="${versions_curios_range}"
    ordering="AFTER"
    side="BOTH"

[[dependencies.majruszsaccessories]]
    modId="majruszsdifficulty"
    mandatory=false
    versionRange="${versions_difficulty_range}"
    ordering="AFTER"
    side="BOTH"